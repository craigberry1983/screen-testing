<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Screen Testing</title>
		<div style="display: none">
			<img id="source" src="res/PICO_font_10_12_14.png" width="296" height="16" />
		</div>
	</head>
	<body>
		<div class="grid-container">
			<canvas id="mainCanvas" width="500" height="250"></canvas>
			<div id="controls">
				<h3>Hardware</h3>
				<label for="signSelect" class="subheading">size:</label>
				<select id="signSelect"></select>
				<div id="measurements"></div>
				<br />
				<h3>Display</h3>
				<div>
					<label for="bloom" class="subheading">Bloom Factor:</label>
					<input type="range" id="bloom" min="0" max="8" step="1" value="3" />
				</div>
				<div>
					<label for="speedSlider" class="subheading">Number:</label>
					<input type="range" min="0" max="199" value="25" class="slider" id="speedSlider" />
					<div id="sliderLabel" style="display: inline"></div>
				</div>
				<div>
					<label for="txtMessage" class="subheading">Custom Message:</label>
					<input id="txtMessage" type="text" />
					<p id="disclaimer">Note: message gated behind non-MUTCD flag and limited to two words of up to 5 letters each</p>
				</div>
			</div>
			<fieldset id="bitmap-data">
				<legend>Bitmap Data:</legend>
				<div id="results"></div>
			</fieldset>
		</div>

		<script src="script.js"></script>
	</body>
</html>
